<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_pequena.png" type="image/png ">
        <source media="(max-width: 1050px)" srcset="imagens/foto_media.png" type="image/png">
        <img src="imagens/foto_grande.png" alt="Foto flexível verde">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!-- mp3 -->
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/happy-mistake.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
